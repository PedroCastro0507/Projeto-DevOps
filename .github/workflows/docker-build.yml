name: Build and Push Docker Image

on:
  push:
    branches: '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: login no Docker Hub
        uses: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build da imagem
        run: docker build -t {{ secrets /meu-site .

      - name: Push da imagem
        run: docker push {{ secrets /meu-site